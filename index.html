<style>
  body {
    padding: 0;
    margin: 0;
    background: #e2e2e2;
  }
  /* Styles for demo purposes only */
  .demo__container {
    height: 800px;
  }
  .demo__button-box {
    margin: 36px 48px;
  }
  .demo__feedback-button {
    font-size: 22px;
    padding: 6px 12px;
    min-width: 84px;
    min-height: 48px;
    border-radius: 4px;
    border-color: transparent;
    background: #fff;
    color: #222;
    box-shadow: 0 1px 3px 0 rgba(0,0,0,0.2), 0 1px 1px 0 rgba(0,0,0,0.14), 0 2px 1px -1px rgba(0,0,0,0.12);
    transition: all 0.2s cubic-bezier(.25,.8,.25,1);
  }
  .demo__feedback-button:hover {
    cursor: pointer;
    box-shadow: 0 4px 10px 0 rgba(0,0,0,0.2);
    background: rgb(241, 241, 241);
  }
  .demo__feedback-button:focus {
    outline: none;
  }

  #feedback-dialog-actions {
    margin-top: 1.5em;
    text-align: right;
  }

.feedback-dialog-action {
  color: #fff;
  background-color: rgb(4,121,168);
  display: inline-block;
  position: relative;
  cursor: pointer;
  line-height: 36px;
  text-align: center;
  border-radius: 3px;
  border: none;
  padding: 4px 10px;
  font-weight: 600;
  font-family: inherit;
  text-decoration: none;
  transition: box-shadow .4s cubic-bezier(.25,.8,.25,1),background-color .4s cubic-bezier(.25,.8,.25,1);
}

.feedback-dialog-action:hover,
.feedback-dialog-action:focus {
  background-color: rgb(1 98 138);
}

#feedback-icon {
  color: var(--myuw-primary-color, #fff);
  fill: var(--myuw-primary-color, #fff);
}

</style>

<!-- Web component polyfill loader -->
<script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
<!-- MyUW web components -->
<script type="module">
  import "https://unpkg.com/@myuw-web-components/myuw-app-bar@^1?module";
  import "./dist/myuw-feedback.mjs";
  window.giveFeedback = () => {
    document.dispatchEvent(new Event('show-myuw-feedback'));
  }
</script>

<myuw-app-bar theme-name="MyUW" app-name="Feedback">

  <!-- Pass either show-button or show-link attribute, depending on which experience you need -->
  <myuw-feedback myuw-feedback-title="Feedback" slot="myuw-feedback" show-link>

    <!-- Feedback link -->
    <div slot="myuw-feedback-link">
      <a id="myuw-feedback-link" aria-label="Open link to provide feedback" href="https://www.wisc.edu/" target="_blank">
        <svg aria-hidden="true" id="feedback-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 12h-2v-2h2v2zm0-4h-2V6h2v4z"/></svg>
      </a>
    </div>

    <!-- Dialog component -->
    <div slot="myuw-feedback-content">
      <p>Please tell us what you think about the new all-in-one, integrated home for MyUW widgets.</p>
      <div id="feedback-dialog-actions">
        <a class="feedback-dialog-action" target="_blank" rel="noopener noreferrer" href="#">
          Give Feedback</a>
      </div>
    </div>
  </myuw-feedback>
</myuw-app-bar>
